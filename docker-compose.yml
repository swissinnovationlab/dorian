      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
      - dorian_local_share:/root/.local/share
    devices:
      - "/dev/dri:/dev/dri"
    profiles: [item_storage] 

  goxmler_app_storage_locker:
